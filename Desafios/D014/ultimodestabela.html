<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Média</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        th, td {
            border: 1px solid black;

        }
    </style>
</head>
<body>

            <th rowspan="2">Disciplinas</th>

                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>

                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>

                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>

            </tr>

        </tbody>
    </table>
</body>
</html>
